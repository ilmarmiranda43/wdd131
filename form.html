<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Product review form for WDD 131 - Week 05 assignment.">
  <title>Product Review Form</title>

  <link rel="stylesheet" href="styles/form.css" />
  <script src="scripts/form.js" defer></script>
</head>

<body>
  <header class="site-header">
    <div class="wrap">
      <h1>Product Review</h1>
      <p class="subtitle">Share your experience with a product.</p>
    </div>
  </header>

  <main class="wrap">
    <form class="card" method="get" action="review.html">
      <fieldset>
        <legend>Review Details</legend>

        <!-- Product Name (select required + placeholder disabled/selected + options via JS) -->
        <div class="field">
          <label for="productName">Product Name <span aria-hidden="true">*</span></label>
          <select id="productName" name="productName" required>
            <option value="" disabled selected>Select a Product ...</option>
            <!-- options inserted by JS -->
          </select>
        </div>

        <!-- Overall Rating (radio 1-5 required, same name) -->
        <div class="field">
          <span class="label">Overall Rating <span aria-hidden="true">*</span></span>
          <div class="rating" role="radiogroup" aria-label="Overall rating">
            <label class="rating-item" for="rating1">
              <input type="radio" id="rating1" name="overallRating" value="1" required />
              <span aria-hidden="true">★</span> 1
            </label>
            <label class="rating-item" for="rating2">
              <input type="radio" id="rating2" name="overallRating" value="2" required />
              <span aria-hidden="true">★</span> 2
            </label>
            <label class="rating-item" for="rating3">
              <input type="radio" id="rating3" name="overallRating" value="3" required />
              <span aria-hidden="true">★</span> 3
            </label>
            <label class="rating-item" for="rating4">
              <input type="radio" id="rating4" name="overallRating" value="4" required />
              <span aria-hidden="true">★</span> 4
            </label>
            <label class="rating-item" for="rating5">
              <input type="radio" id="rating5" name="overallRating" value="5" required />
              <span aria-hidden="true">★</span> 5
            </label>
          </div>
          <p class="hint">All rating radios share the same <code>name</code> so only one can be selected.</p>
        </div>

        <!-- Date of Installation (date required) -->
        <div class="field">
          <label for="installDate">Date of Installation <span aria-hidden="true">*</span></label>
          <input type="date" id="installDate" name="installDate" required />
        </div>

        <!-- Useful Features (checkboxes, id/name/value) -->
        <div class="field">
          <span class="label">Useful Features (check all that apply)</span>
          <div class="checks">
            <label for="feature1">
              <input type="checkbox" id="feature1" name="usefulFeatures" value="easy-setup" />
              Easy setup
            </label>
            <label for="feature2">
              <input type="checkbox" id="feature2" name="usefulFeatures" value="durable" />
              Durable build
            </label>
            <label for="feature3">
              <input type="checkbox" id="feature3" name="usefulFeatures" value="great-design" />
              Great design
            </label>
            <label for="feature4">
              <input type="checkbox" id="feature4" name="usefulFeatures" value="good-value" />
              Good value
            </label>
          </div>
        </div>

        <!-- Written Review (textarea optional) -->
        <div class="field">
          <label for="writtenReview">Written Review (optional)</label>
          <textarea id="writtenReview" name="writtenReview" rows="5" placeholder="Write your review here..."></textarea>
        </div>

        <!-- User Name (text optional) -->
        <div class="field">
          <label for="userName">Your Name (optional)</label>
          <input type="text" id="userName" name="userName" autocomplete="name" placeholder="e.g., Alex" />
        </div>

        <!-- Submit -->
        <div class="actions">
          <input class="btn" type="submit" value="Submit Review" />
        </div>
      </fieldset>
    </form>
  </main>

  <footer class="site-footer">
    <div class="wrap footer-grid">
      <p>
        &copy; <span id="year"></span> Ilmar Miranda | Brazil
      </p>
      <p>
        Last Modified: <span id="lastModified"></span>
      </p>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("lastModified").textContent = document.lastModified;
  </script>
</body>
</html>
