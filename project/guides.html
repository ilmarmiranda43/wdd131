<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Beginner guides with quick challenges for HTML, CSS, and JavaScript." />
  <title>SP Code Trails | Guides</title>
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="icon" href="images/logo.svg" type="image/svg+xml" />
  <script src="scripts/app.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="wrap header-row">
      <a class="brand" href="index.html">
        <img src="images/logo.svg" alt="SP Code Trails logo" width="40" height="40" />
        <span>SP Code Trails</span>
      </a>

      <button class="nav-toggle" type="button" aria-expanded="false" aria-controls="site-nav">
        Menu
      </button>

      <nav id="site-nav" class="site-nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a class="active" href="guides.html">Guides</a>
        <a href="events.html">Events</a>
      </nav>
    </div>
  </header>

  <main class="wrap section">
    <div class="section-head">
      <h1>Guides</h1>
      <p class="muted">
        Use the filter to find a guide. Click <strong>Save Favorite</strong> to keep a challenge in localStorage.
      </p>
    </div>

    <div class="toolbar card">
      <label class="field">
        <span>Filter by topic</span>
        <select id="topic-filter">
          <option value="all">All</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="js">JavaScript</option>
        </select>
      </label>

      <label class="field">
        <span>Max minutes</span>
        <input id="max-minutes" type="number" min="5" max="60" value="20" />
      </label>

      <button id="reset-filters" class="btn btn-ghost" type="button">Reset</button>
    </div>

    <section class="grid" id="guides-grid" aria-live="polite"></section>
  </main>

  <footer class="site-footer">
    <div class="wrap footer-row">
      <p>© <span id="year"></span> Ilmar Miranda • Brazil</p>
      <p><a href="references.html">References</a></p>
    </div>
  </footer>
</body>
</html>
